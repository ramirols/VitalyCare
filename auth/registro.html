<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos iniciales -->
    <link rel="stylesheet" href="../index.css">

    <title>VitalyCare - Registro</title>
</head>

<body>
    <main>
        <div class="vitalycare-registro-page-container">
            <div>
                <a href="../pages/index.html">
                    <h2 class="vitalycare-logo">VitalyCare</h2>
                </a>
            </div>
            <div class="vitalycare-registro-container">
                <h2>Registro</h2>
                <form id="vitalycare-registro-form">
                    <input type="text" class="vitalycare-registro-username" placeholder="Usuario">
                    <input type="email" class="vitalycare-registro-email" placeholder="Correo">
                    <input type="password" class="vitalycare-registro-password" placeholder="Contraseña">
                    <button type="submit" class="vitalycare-btn">Registrarse</button>
                </form>
                <div class="vitalycare-registro-login">
                    <p>¿Ya tienes una cuenta? <a href="../auth/login.html">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- JustValidate -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.2.0/dist/just-validate.production.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Carga de Scripts -->
    <script src="../js/scripts.js"></script>
</body>

</html>
